<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ping pong</title>
    <!-- styles css -->
    <link rel="stylesheet" href="./css/main.css">
</head>
<body>
    <div class="card">
        <img class="image" src="./images/ping-pong-1.jpg" alt="ping-pong-image" width="400" height="200">
        <h1 class="title">Table Tennis</h1>

        <select class="select">
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="7">7</option>
            <option value="8">8</option>
            <option value="9">9</option>
            <option value="10">10</option>
            <option value="11">11</option>
            <option value="12">12</option>
        </select>

        <h2 class="player-title">
            <span class="player-one">0</span>
            to
            <span class="player-two">0</span>
        </h2>
    
        <div class="btn-wrapper">
            <button class="player-one-btn">Player 1</button>
            <button class="player-two-btn">Player 2</button>
        </div>
        <button class="reset-btn">Reset</button>
    </div>

    <script src="./app.js"></script>
</body>
</html>
